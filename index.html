<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Esta pagina te mostrara fotos de gatos" />
    <meta robot content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Es mi pagina</title>
  </head>
  <body>
    <!--Existe una etiqueta para cada parte de la anatomia de una pagina-->
    <header>
      <!--Encabezado -->
      <nav>
        <!--Barra de navegacion COMUMENTE VA DENTRO DEL HEADER-->
      </nav>
    </header>
    <main>
      <!--Para trabajar el menu de la pagina va debajo del HEADER 
        porque es el menu principal de la aplicacion-->
      <section>
        <!--Secciones-->
        <article>
          <!--Articulos-->
        </article>
      </section>
      <ul>
        <!--Lista Desordenada-->
        <li><!--List Item--> Soc una poma</li>
      </ul>
      <ol>
        <!--Lista Ordenada-->
        <li>Soc una poma</li>
      </ol>
    </main>
    <footer>
      <!--Es el pie de pagina-->
    </footer>

    <div><!--ES UNA MALA PRACTICA--></div>

    <p><!--Etiqueta de parrafo-->Soy texto</p>
    <h1><!--Soy un titulo-->Titulo principal</h1>
    <h2>Otro titulo</h2>
    <h3>Un titulo mas</h3>

    <a href="#"><!--Etiqueta de Ancla que genera Hypervinculos --> Soy un link</a>


  </body>
</html>
