<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labels alt title</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>Cual es tu nombre?</span>
          <input type="text" id="name" />
        </label>
        <label for="started-studying">
          <span>Que dia comenzaste con Platzi?</span>
          <input type="date" id="started-studying" />
        </label>
        <label for="time-to-study">
          <span>En que horario estudiaste?</span>
          <input type="time" id="time-to-study" />
        </label>
      </form>

      <!-- alt sirve para describir la imagen si es que no cargara o 
           para las personas que no pueden ver, se escuche el alt.
        
           title sirve para agregar una descripcion cuando apoyas el mouse
           encima de la imagen.-->
      <section>
        <img
          src="./salchichasmall.jpg"
          alt="Es un perro salchica alegre saltando"
          title="Es un perrito"

        />
      </section>
    </main>
  </body>
</html>
